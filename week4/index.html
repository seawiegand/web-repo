<!DOCTYPE html>
<html lang="en">
<head>
    <title>Week 4: Cascading Style Sheets 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="top">
  <h1>This is my top header</h1>
  <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black</li>
          <li>green</li>
        </ul>
      </li>
      <li>Water</li>
    </ul>
    </section>
    <section id="img">
      <a href="https://google.com"><img src="img.jpg"></a>
      </section>

  <form>
    <label for="fname" style="color:aquamarine">First name:</label></br>
    <input type=:text" name="fname"></br>
    <label for="lname" style="color:#ebb134">Last name:</label></br>
    <input type=:text" name="lname"></br>

    <input type="radio" id="coffee" name="coffee"><label for="coffee">Coffee</label>
    <input type="radio" id="tea" name="tea"><label for="tea">Tea</label>
    <input type="radio" id="water" name="water"><label for="water">Water</label></br>

    <button id="submit">Submit</button>



  </form>
  <a href="#top">back to Top</a>

</body>
</html>
